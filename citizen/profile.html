<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Traffic Kontho</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <!-- Top bar with dot button, logo, and app name centered -->
  <div class="top-bar">
    <div class="logo-name">
      <img src="../c5ce3bd1-dba1-4666-9bbd-9f810d4f1b92.png" alt="Logo" class="logo" />
      <span>Traffic Kontho</span>
    </div>
    <button class="dot-button" id="moreOptions"><i class="bx bx-dots-vertical-rounded"></i></button>
  </div>

  <!-- Horizontal nav bar -->
  <div class="nav-bar">
    <div class="nav-buttons">
        <a href="dashboard.html" class="nav-btn">Dashboard</a>
        <a href="report_violation.html" class="nav-btn">Report A Violation</a>
        <a href="others_report.html" class="nav-btn">Other Reports</a>
        <a href="messages.html" class="nav-btn">Messages</a>
        <a href="notifications.html" class="nav-btn">Notifications</a>
    </div>

    <div class="header-right">
        <input type="text" class="search-bar" placeholder="Search..." />
        
        <!-- Emergency contacts display -->
        <span class="emergency-contacts">
          Emergency: 999 | 112 | 911
        </span>
        
        <span id="user-role">Citizen</span>
        <a href="#" class="user-profile"><i class="bx bx-user"></i></a>
      </div>
  </div>

  <!-- Sidebar Popup -->
  <div class="sidebar" id="sideNav">
    <a href="#" class="sidebar-btn back-btn">‚Üê Back</a>
    <a href="my_reports.html" class="sidebar-btn">My Reports</a>
    <a href="profile.html" class="sidebar-btn">Profile</a>
    <a href="settings.html" class="sidebar-btn">Settings</a>
    <a href="index.html" class="sidebar-btn">Logout</a>
  </div>

  <!-- Main Profile Content -->
  <div class="main profile-main">
    <h2>My Profile</h2>
    <div class="profile-card">
      <img src="https://via.placeholder.com/100" alt="User Image" class="profile-pic" />
      <div class="profile-info">
        <p><strong>Name:</strong> <span id="profileName">Rakin Rahman</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">rakin@example.com</span></p>
        <p><strong>Phone:</strong> <span id="profilePhone">+8801XXXXXXXXX</span></p>
        <p><strong>Joined:</strong> Jan 1, 2024</p>
      </div>
      

    <div class="edit-section">
      <h3>Edit Profile</h3>
      <form class="edit-form">
        <input id="inputName" type="text" placeholder="Name" />
        <input id="inputEmail" type="email" placeholder="Email" />
        <input id="inputPhone" type="tel" placeholder="Phone" />
        <button type="submit">Update</button>
      </form>
      
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script src="profile.js"></script>
</body>
</html>
