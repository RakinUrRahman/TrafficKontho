<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Violation - Traffic Kontho</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="report_violation.css" />
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <div class="logo-name">
      <img src="../c5ce3bd1-dba1-4666-9bbd-9f810d4f1b92.png" alt="Logo" class="logo" />
      <span>Traffic Kontho</span>
    </div>
    <button class="dot-button" id="moreOptions"><i class="bx bx-dots-vertical-rounded"></i></button>
  </div>

  <!-- Horizontal nav bar -->
  <div class="nav-bar">
    <div class="nav-buttons">
        <a href="dashboard.html" class="nav-btn">Dashboard</a>
        <a href="report_violation.html" class="nav-btn">Report A Violation</a>
        <a href="other_reports.html" class="nav-btn">Other Reports</a>
        <a href="messages.html" class="nav-btn">Messages</a>
        <a href="notifications.html" class="nav-btn">Notifications</a>
      </div>
      
    <div class="header-right">
      <input type="text" class="search-bar" placeholder="Search..." />
      <span id="user-role">Citizen</span>
      <a href="#" class="user-profile"><i class="bx bx-user"></i></a>
    </div>
  </div>

  <!-- Sidebar Popup -->
  <div class="sidebar" id="sideNav">
    <a href="dashboard.html" class="sidebar-btn back-btn">‚Üê Back</a>
    <a href="my_reports.html" class="sidebar-btn">My Reports</a> 
    <a href="profile.html" class="sidebar-btn">Profile</a>
    <a href="settings.html" class="sidebar-btn">Settings</a>
    <a href="logout.html" class="sidebar-btn">Logout</a>
    
  </div>

  <!-- Main Content -->
  <div class="form-wrapper">
    <h2>Report a Traffic Violation</h2>
    <form id="reportForm" enctype="multipart/form-data">
      <label for="violationType">Violation Type</label>
      <select id="violationType" name="violationType" required>
        <option value="" disabled selected>Select violation</option>
        <option value="Speeding">Speeding</option>
        <option value="Illegal Parking">Illegal Parking</option>
        <option value="Red Light Violation">Red Light Violation</option>
        <option value="Wrong Lane Driving">Wrong Lane Driving</option>
        <option value="Other">Other</option>
      </select>
  
      <label for="dateTime">Date & Time</label>
      <input type="datetime-local" id="dateTime" name="dateTime" required />
  
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe the incident..." required></textarea>
  
      <label for="photos">Upload Photos</label>
      <input type="file" id="photos" name="photos" accept="image/*" multiple />
  
      <label for="videos">Upload Videos</label>
      <input type="file" id="videos" name="videos" accept="video/*" multiple />
  
      <div class="location-container">
        <button type="button" class="btn-location" id="getLocationBtn"><i class='bx bx-current-location'></i> Use Current Location</button>
        <div class="location-display" id="locationDisplay">Location not set</div>
      </div>
  
      <button type="submit" class="btn-submit">Submit Report</button>
    </form>
  </div>

  <script src="dashboard.js"></script>  <!-- your existing sidebar toggle script -->
  <script src="report_violation.js"></script>  <!-- new form logic -->
</body>
</html>
