<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Kontho - Other Reports</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
    integrity="sha256-sA+Rw7Q6xzjCQfCXaZsOq1rS7Zl7y9IxE01cHmlPOl0="
    crossorigin=""
  />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="others_report.css" />
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <button class="dot-button" id="moreOptions"><i class="bx bx-dots-vertical-rounded"></i></button>
    <div class="logo-name">
      <img src="../c5ce3bd1-dba1-4666-9bbd-9f810d4f1b92.png" alt="Logo" class="logo" />
      <span>Traffic Kontho</span>
    </div>
  </div>

  <!-- Horizontal nav bar -->
  <div class="nav-bar">
    <div class="nav-buttons">
      <a href="dashboard.html" class="nav-btn">Dashboard</a>
      <a href="report_violation.html" class="nav-btn">Report A Violation</a>
      <a href="others_report.html" class="nav-btn">Other Reports</a>
      <a href="messages.html" class="nav-btn">Messages</a>
      <a href="notifications.html" class="nav-btn">Notifications</a>
    </div>
    <div class="header-right">
      <input type="text" class="search-bar" placeholder="Search..." />
      
      <!-- Emergency contacts display -->
      <span class="emergency-contacts">
        Emergency: 999 | 112 | 911
      </span>
      
      <span id="user-role">Citizen</span>
      <a href="#" class="user-profile"><i class="bx bx-user"></i></a>
    </div>
</div>

  <!-- Sidebar Popup -->
  <div class="sidebar" id="sideNav">
    <a href="#" class="sidebar-btn back-btn">‚Üê Back</a>
    <a href="my_reports.html" class="sidebar-btn">My Reports</a>
    <a href="profile.html" class="sidebar-btn">Profile</a>
    <a href="settings.html" class="sidebar-btn">Settings</a>
    <a href="about.html" class="sidebar-btn">About</a>
    <a href="index.html" class="sidebar-btn">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main others-report-main">
    <h2>Other Citizens' Reports</h2>

    <!-- Reports List -->
    <div id="reportsList" class="reports-list">
      <!-- Reports will be dynamically inserted here -->
    </div>

    <!-- Heatmap container -->
    <h3>Report Locations Heatmap</h3>
    <div id="map" style="height: 400px; border-radius: 8px; margin-top: 15px;"></div>
  </div>

  <!-- Modal for viewing images/videos -->
  <div id="mediaModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="mediaContainer"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="others_report.js"></script>
</body>
</html>
