<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Kontho - Settings</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="settings.css" />


</head>
<body>
  <!-- Top bar with dot button, logo, and app name centered -->
  <div class="top-bar">
    <div class="logo-name">
      <img src="../c5ce3bd1-dba1-4666-9bbd-9f810d4f1b92.png" alt="Logo" class="logo" />
      <span>Traffic Kontho</span>
    </div>
    <button class="dot-button" id="moreOptions"><i class="bx bx-dots-vertical-rounded"></i></button>
  </div>

  <!-- Horizontal nav bar -->
  <div class="nav-bar">
    <div class="nav-buttons">
      <a href="dashboard.html" class="nav-btn">Dashboard</a>
      <a href="report-violation.html" class="nav-btn">Report A Violation</a>
      <a href="other-reports.html" class="nav-btn">Other Reports</a>
      <a href="messages.html" class="nav-btn">Messages</a>
      <a href="notifications.html" class="nav-btn">Notifications</a>
    </div>

    <div class="header-right">
        <input type="text" class="search-bar" placeholder="Search..." />
        
        <!-- Emergency contacts display -->
        <span class="emergency-contacts">
          Emergency: 999 | 112 | 911
        </span>
        
        <span id="user-role">Citizen</span>
        <a href="#" class="user-profile"><i class="bx bx-user"></i></a>
      </div>
  </div>

  <!-- Sidebar Popup -->
  <div class="sidebar" id="sideNav">
    <a href="#" class="sidebar-btn back-btn">← Back</a>
    <a href="my_reports.html" class="sidebar-btn">My Reports</a>
    <a href="profile.html" class="sidebar-btn">Profile</a>
    <a href="settings.html" class="sidebar-btn">Settings</a>
    <a href="about.html" class="sidebar-btn">About</a>
    <a href="index.html" class="sidebar-btn">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2>Settings</h2>
  
    <form id="settingsForm">
      <!-- Notification Preferences -->
      <div class="form-group">
        <label for="notifPref">Notification Preferences</label>
        <select id="notifPref" name="notifPref">
          <option value="push">Push Notifications</option>
          <option value="email">Email</option>
          <option value="sms">SMS</option>
          <option value="none">None</option>
        </select>
      </div>
  
      <!-- Privacy Settings -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="anonReports" name="anonReports" />
          Report Anonymously
        </label>
      </div>
  
      <!-- Language -->
      <div class="form-group">
        <label for="language">Language</label>
        <select id="language" name="language">
          <option value="en" selected>English</option>
          <option value="bn">বাংলা (Bangla)</option>
        </select>
      </div>
  
      <!-- Theme -->
      <div class="form-group">
        <label for="theme">Theme</label>
        <select id="theme" name="theme">
          <option value="light" selected>Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
  
      <!-- Account Deletion -->
      <div class="form-group">
        <label>
          <input type="checkbox" id="deleteAccount" name="deleteAccount" />
          Request Account Deletion
        </label>
      </div>
  
      <button type="submit" class="save-btn">Save Changes</button>
      <div id="saveMessage"></div>
    </form>
  </div>
    <div id="saveMessage" style="margin-top:15px; color: rgb(65, 13, 87); display:none;">
      Settings saved successfully!
    </div>
  </div>

  <script src="dashboard.js"></script>
  <script src="settings.js"></script>
</body>
</html>
